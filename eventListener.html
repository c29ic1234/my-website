<!DOCTYPE html>
<html>
<head>
	
	<style type="text/css">

		#blob{
			width: 400px;
			height: 400px;
			background-image: url(https://i.pinimg.com/originals/19/58/38/19583866f2c33d855fd2be99b47cddfe.gif);
			position: absolute;
			background-size:contain;
			background-repeat: no-repeat;
		}
	</style>

</head>
	
<body>
	<div id="blob"></div>

	<script type="text/javascript">

		let blob = document.getElementById('blob')
		blob.style.left="0px"

		document.addEventListener("keypress", function(){
			console.log(blob.style.left)
			blob.style.left = parseInt(blob.style.left) + 10+"px"
		})

</script>
</body>
</html>
